{% extends "base.html" %}

{% block content %}
<h1>Library</h1>

<form class="form-inline" action="/books" method="post">
  <label for="title">Title</label>
  <input type="text" name="title" id="title">
  <label for="author">Author</label>
  <input type="text" name="author" id="author">
  <label for="genre">Genre</label>
  <input type="text" name="genre" id="genre">
  <input type="submit" value="Add book">
</form>
<div class="books">
  {% for book in books %}
  <div class="book">
    <!-- <h4>Title: {{ book.title }}</h4>
    <h5>Author: {{ book.author }}</h5>
    <h5>Genre: {{ book.genre }}</h5> -->

    <h4>
      <a href= http://localhost:4999/books/{{loop.index0}}>{{ book.title }}</a>
      {% if book.checked_out %}
      <p><i>Not Available - Checked Out</i></p>
      {% else %}
      <p><i>Available</i></p>
      {% endif %}
    </h4>


    <form class="form-inline" action="/books/delete/{{ loop.index0 }}" method="POST">
      <input type="submit" value="Delete">
    </form>
  </div>
  {% endfor %}
</div>
{% endblock %}
